<ion-menu [content]="mycontent">
    <ion-content>
      <ion-thumbnail item-start text-center>
        <img id="profilepic" src='../assets/imgs/user.png'>
      </ion-thumbnail>
      <br/>
      <h3 text-center>Welcome</h3>
      <ion-list>
          <ion-item  *ngFor="let page of pages" (click)="openPage(page)">{{page.title}}</ion-item>
          <ion-item  (click)="Logout()">Sign Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


<ion-nav [root]="rootPage" #mycontent swipeBackEnabled="true"></ion-nav>
