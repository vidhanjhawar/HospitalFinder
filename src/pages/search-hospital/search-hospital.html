  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SearchHospital</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar color="light">
    <ion-input color="light" id="searching" placeholder="Search for a place"></ion-input>
  </ion-toolbar>
  <div id="map"></div>
  <ion-list>
    <ion-item *ngFor="let item of hospitals">
      <ion-thumbnail item-start>
        <img src='../assets/imgs/hospitallogo.png'>
      </ion-thumbnail>
      <h2>{{item[1]}}</h2>
      <p>{{item[2]}}</p>
      <button ion-button clear item-end (click)=getPlaceID(item[0])>View</button>
    </ion-item>
  </ion-list>
</ion-content>
