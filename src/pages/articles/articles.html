<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>articles</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngFor="let art of articleList | async">
    <ion-card (click)="ReadFullArticle(art)">
      <div id="side">
        <img src={{art.image}}/>
      </div>
        <ion-card-content>
          <ion-card-title>
              <h4><b>{{art.title}}</b></h4>
          </ion-card-title>
          <p>writer: {{art.author}}</p>
          <p>{{art.description[0] | slice:0:150}}...</p>
        </ion-card-content>
    </ion-card>
  </div>
</ion-content>
