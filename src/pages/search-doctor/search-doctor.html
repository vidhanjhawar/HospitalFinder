<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>search-doctor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-menu [content]="mycontent">
        <ion-content>
          <ion-thumbnail item-start text-center>
            <img id="profilepic" src='../assets/imgs/user.png'>
          </ion-thumbnail>
          <br/>
          <h3>Welcome </h3>
          <ion-list>
              <ion-item  detail-none (click)="gettoHospitalPage()">Search Hospital</ion-item>
              <ion-item  detail-none (click)="gettoDoctorsPage()">Search Doctor</ion-item>
              <ion-item  detail-none (click)="gettoArticlesPage()">Health Articles</ion-item>
              <ion-item  detail-none (click)="gettoProfilePage()">My Profile</ion-item>
              <ion-item  detail-none (click)="Logout()">Logout</ion-item>

          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-nav #mycontent type="overlay"></ion-nav>

  <ion-grid>
  <ion-row id="searchheading">
    <ion-col col-12>
    <h3><b>Find a Doctor.</b></h3>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row id="searchresult">
    <ion-col scroll="true">
    <ion-scroll style="width:100%;height:100vh" scrollY="true">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <li (click)="getDoctorList(item)">{{ item }}</li>
      </ion-item>
    </ion-list>
    </ion-scroll>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
