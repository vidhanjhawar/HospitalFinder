<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      HospitalFinder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row  justify-content-center>
    <ion-card id="card">

        <ion-card-header>
          <div [(ngModel)]="log">
            <ion-segment>
                <ion-segment-button value="LogIn">
                  Log In
                </ion-segment-button>
                <ion-segment-button value="Register">
                  Register
                </ion-segment-button>
              </ion-segment>
          </div>
        </ion-card-header>
        <ion-card-content>
          <div [ngSwitch]="log">
              <div *ngSwitchCase="'LogIn'">
                <ion-list>
                  <ion-item>
                    <ion-label stacked>Username </ion-label>
                    <ion-input type="text" #user></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input type="password" #passwd></ion-input>
                  </ion-item>
                </ion-list>
                <ion-row  justify-content-center>
                  <div padding>
                    <button class="but" ion-button (click)="Login()">Log In</button>
                  </div>
                </ion-row>
                </div>

              <div *ngSwitchCase="'Register'">
                  <ion-list>
                      <ion-item>
                        <ion-label stacked>Name</ion-label>
                        <ion-input type="text" #name></ion-input>
                      </ion-item>

                      <ion-item>
                          <ion-label stacked>Email</ion-label>
                          <ion-input type="text" #user></ion-input>
                        </ion-item>

                      <ion-item>
                        <ion-label  stacked>Mobile No.</ion-label>
                        <ion-input type="text" #mobno></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label stacked>Password</ion-label>
                        <ion-input type="password" #passwd></ion-input>
                      </ion-item>
                  </ion-list>
                  <ion-row  justify-content-center>
                    <div padding>
                      <button id="But" ion-button (click)="Register()">Register</button>
                    </div>
                    </ion-row>
                  </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-row>
</ion-content>
