<ion-header>

  <ion-navbar>
    <ion-title>Health Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <img id="image" src={{currentArticle.image}}/>
        <h3><b>{{currentArticle.title}}</b></h3>
        <h5>{{currentArticle.author}}</h5>
        <div *ngFor="let n of currentArticle.description">
          <p>{{n}}</p>
        </div>
</ion-content>
